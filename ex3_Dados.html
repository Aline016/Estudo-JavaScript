<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3: Trabalhando com dados</title>
    <style>
        body{
            background-color: aquamarine;
            color:white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Terceiro Exercício: Tratamento de dados</h1>

    <button id="btnComecar">Clique  para começar</button>

    <script>
        //Constante que recebe o id do botão
        const botao = document.getElementById("btnComecar")
        
        //Botão fica aguardando o clique, então chama a função prompt
        botao.addEventListener("click", fncPrompt)

        function fncPrompt(){
            //Recebe o conteudo do prompt
            var nome = window.prompt("Qual o seu nome?")
            //Informa o nome recebido
            alert("Olá " + nome)
        }
    </script>
</body>
</html>
